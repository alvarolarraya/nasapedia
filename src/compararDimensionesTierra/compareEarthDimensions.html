<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Compare the Earth</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./compareEarthDimensions.css">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-dark text-white"">
  <h1 class="">Compare the Earth 3D</h1>
  <form method="post" id="planetForm">
    <div>
      <label for="planetSelector">Select the planet you want to compare the Earth with:</label>
      <select name="planetData" id="planetSelector" class="form-select" aria-label="Select the planet you want to compare the Earth with">
        ##option##
        <option value="##planetId##,##planetRadius##">##planetName##</option>
        ##option##
      </select>
    </div>
  </form>
  <div id="canvas" aria-selected="false" title="This panel is interactive: you can zoom in, zoom out, change the perspective and the position of the camera"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/controls/OrbitControls.js"></script>
  <script src="./compareEarthDimensions.js"></script>
</body>

</html>
